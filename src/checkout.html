		<div class="container">
			<div class="checkout form-inline">
				<div class="checkout-head clearfix">
					<!-- value 控制进度 -->
					<ol class="order-progress" value="1">
						<li class="order-progress-node">
							<div class="order-progress-node-num">1</div>
							<div class="order-progress-node-name">确认订单</div>
						</li>
						<li class="order-progress-node">
							<div class="order-progress-node-num">2</div>
							<div class="order-progress-node-name">支付订单</div>
						</li>
						<li class="order-progress-node">
							<div class="order-progress-node-num">3</div>
							<div class="order-progress-node-name">订单完成</div>
						</li>
					</ol>
				</div>
				<div class="checkout-body">
					<div class="checkout-section">
						<table class="checkout-data">
							<thead>
								<tr>
									<th scope="col">商品清单</th>
									<th scope="col">原价</th>
									<th scope="col">数量</th>
									<th scope="col">套餐优惠</th>
									<th scope="col">促销优惠</th>
									<th scope="col">小计</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<a href="lesson.html" target="_blank">Swift 从入门到放弃</a>
									</td>
									<td>￥250</td>
									<td>1</td>
									<td>￥0</td>
									<td>￥0</td>
									<td>￥250</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="10">合计：￥250</td>
								</tr>
							</tfoot>
						</table>
					</div>
					<div class="checkout-section">
						<h2 class="checkout-section-title">联系信息</h2>
						<label class="form-group">
							<span>真实姓名：</span>
							<input type="text" class="form-control" />
						</label>
						<label class="form-group">
							<span>手机号码：</span>
							<input type="tel" class="form-control" />
						</label>
					</div>

					<div class="checkout-section">
						<h2 class="checkout-section-title">
							邀请码
							<span class="discount-amount">-￥0</span>
						</h2>
						<div class="discount-tip">
							<span>是否有邀请码</span>
							<div class="discount-widget">
								<input type="checkbox" id="invite-code" />
								<label for="invite-code" class="discount-widget-handle">点击输入邀请码</label>
								<div class="discount-widget-panel">
									<div class="form-group">
										<input type="text" class="form-control" />
									</div>
									<button type="button" class="btn btn-primary">确定</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="checkout-foot">
					<div class="order-action">
						<span class="order-amount">￥250</span>
						<a href="pay.html" class="btn btn-lg btn-primary">提交订单</a>
					</div>
					<div class="checkout-tip">提示：本课程全部学完后，将以奖励学币形式返还全部实际支付金额。</div>
