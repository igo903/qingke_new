<!DOCTYPE html>
<html>
	<head>
		<title>报名成功 &amp; 支付</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width" />
		<link rel="stylesheet" type="text/css" href="lib/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/pay.css" />
	</head>
	<body ontouchstart>
		<div class="weui_msg">
			<div class="weui_icon_area">
				<i class="weui_icon_success weui_icon_msg"></i>
			</div>
			<div class="weui_text_area">
				<h2 class="weui_msg_title">报名成功</h2>
				<p class="weui_msg_desc">我们已经收到您的报名信息，会第一时间与您联系。</p>
			</div>
			<div class="pay-info">
				<div class="pay-amount">￥100.00</div>
				<div class="pay-tip">预约认筹课程费用</div>
			</div>
			<div class="weui_opr_area">
				<p class="weui_btn_area">
					<button type="button" class="weui_btn weui_btn_primary">立即支付</button>
				</p>
			</div>
		</div>
	</body>
</html>
